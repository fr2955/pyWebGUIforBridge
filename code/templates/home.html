<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bridge Controller</title>
    <link rel="stylesheet" type="text/css" href="../static/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
    function refresh() {
      var req = new XMLHttpRequest();
      console.log("Grabbing Value");
      req.onreadystatechange = function () {
        if (req.readyState == 4 && req.status == 200) {
          document.getElementById('state').innerText = req.responseText;
        }
      }
      req.open("GET", 'state', true); // Grabs whatever you've written in this file
      req.send(null);
    }

    function init() // This is the function the browser first runs when it's loaded.
    {
      refresh() // Then runs the refresh function for the first time.
      var int = self.setInterval(function () {
        refresh()
      }, 2000); // Set the refresh() function to run every 10 seconds. [1 second would be 1000, and 1/10th of a second would be 100 etc.
    }
</script>
</head>
<body>
<div class = "center">
    <h4>
        The Bridge is: <div id="state"><p></p></div>
    </h4>
    <p>
        What do you want to do?
    </p>
    <form action="/" method="POST">
        <input type="submit" name="submit" value="OPEN">
        <input type="submit" name="submit" value="CLOSE">
    </form>
</div>
<div class = "bottom">
    <p>
        Controller Commands
    </p>
    <form action="/" method="POST">
        <input type="submit" name="submit" value="RECO">
        <input type="submit" name="submit" value="DISCO">
    </form>
</div>
</body>
</html>
